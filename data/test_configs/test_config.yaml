  loss: "crossentropy" # Options: "mse", "rmse", "rmsle"
  optimizer: "adam" # Options: "adam", "sgd"
  weight_decay: 0.0
  momentum: 0.1
  seed: 42
  batch_shuffle: false
  patience: 10000
  log_image_frequency: 1
