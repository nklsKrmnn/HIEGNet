use_gpu: true
model_parameters:
  test_gnn:
    input_dim: 6
    hidden_dim: 16
    output_dim: 3
training_parameters:
  batch_size: 1
  test_split: 0.2
  epochs: 100
  learning_rate: 0.003
  #lr_scheduler_params:
