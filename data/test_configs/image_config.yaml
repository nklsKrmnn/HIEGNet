use_gpu: true
run_name: "resnet18_crossval_lowLR_d"
model_parameters:
  resnet:
    hidden_dims: [128, 64]
    output_dim: 3
    dropout: 0.8
training_parameters:
  batch_size: 100
  epochs: 300
  learning_rate: 0.00001
  lr_scheduler_params:
    scheduler: "OneCycleLR" # Options: "ReduceLROnPlateau", "CyclicLR", "OneCycleLR"
    params: # Give the parameters for the specific class you chose. Here you can find the documentation: https://pytorch.org/docs/stable/optim.html
      max_lr: 0.0001
  loss: "crossentropy" # Options: "mse", "crossentropy", "nll"
  optimizer: "adam" # Options: "adam", "sgd"
  weight_decay: 0.000000
  balance_classes: true
  momentum: 0.1
  seed: 69
  batch_shuffle: false
  patience: 100000000
  log_image_frequency: 50
  n_folds: 4
  reported_set: "val"
dataset_parameters:
  class_name: image_dataset
  validation_split: 0.15
  test_split: 0.15
  process: true
  patients:
    - 001
  random_seed: 123
  onehot_targets: true
  hot_load: false
  image_file_path: "/data/3_extracted_features/EXC/image_paths_full.csv"
  annotations_path: "/data/1_cytomine_downloads/EXC/annotations/25/"
  feature_list:
    - 'path_25'
    #- 'path_106'
    #- 'path_107'
    #- 'path_108'
