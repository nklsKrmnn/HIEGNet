use_gpu: true
run_name: "test_resnet"
model_parameters:
  resnet:
    hidden_dims: [128, 64]
    output_dim: 3
    dropout: 0.9
    fc_norm: none
training_parameters:
  batch_size: 50
  epochs: 1000
  learning_rate: 0.0001
  lr_scheduler_params:
    scheduler: "OneCycleLR" # Options: "ReduceLROnPlateau", "CyclicLR", "OneCycleLR"
    params: # Give the parameters for the specific class you chose. Here you can find the documentation: https://pytorch.org/docs/stable/optim.html
      max_lr: 0.0003
  loss: "crossentropy" # Options: "mse", "crossentropy", "nll"
  optimizer: "adam" # Options: "adam", "sgd"
  weight_decay: 0.000000
  balance_classes: true
  momentum: 0.1
  seed: 69
  batch_shuffle: false
  patience: 100000000
  log_image_frequency: 20
  n_folds: 0
dataset_parameters:
  class_name: image_dataset
  validation_split: 0.15
  process: false
  train_patients:
    - 001
  random_seed: 123
  onehot_targets: true
  path_image_inputs: "/home/niklas/drive/2_images_preprocessed/25/"
  #path_image_inputs: "/home/dascim/data/2_images_preprocessed/EXC/patches_low_resolution/25"
  annotations_path: "/home/niklas/drive/4_input_data_graphs/annotations/"
